<h1>Danh sách lớp</h1>
<a routerLink="/clazz/create">Thêm lớp mới</a>
<table border="1px">
  <tr>
    <td>STT</td>
    <td>Tên</td>
  </tr>
  <tr *ngFor="let clazz of clazz; index as i">
    <td>{{i + 1}}</td>
    <td>{{clazz.name}}</td>

    <td><a [routerLink]="['edit',clazz.id]">Edit</a></td>
    <td><button (click)="delete(clazz.id)">Delete</button></td>
  </tr>
</table>
